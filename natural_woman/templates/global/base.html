<script type="text/javascript">
    
function initialize(jQuery)
{
    var index = $("#index").val();
    index = Number(index);
    $("#master-content").hide();
    $("#master-content").removeClass("hidden");
    if (index === -1)
    {
        $("#btn0").addClass("selected-nav-item");
        $("#i1").hide();
        $("#i2").hide();
        $("#i3").hide();
        $("#i4").hide();
        $("#i5").hide();
        $("#i6").hide();
        $("#i7").hide();
        $("#master-content").show();
        $("#i1").fadeIn(700, function() {
            $("#i2").fadeIn(700, function() {
                $("#i3").fadeIn(700, function() {
                    $("#i4").fadeIn(700, function() {
                        $("#i5").fadeIn(700, function() {
                            $("#i6").fadeIn(700, function() {
                                $("#i7").fadeIn(700);
                            });
                        });
                    });
                });
            });
        });
    }
    else if (index === 0)
    {
        $("#btn0").addClass("selected-nav-item");
        $("#master-content").fadeIn(700);
    }
    else if (index === 1)
    {
        $("#btn1").addClass("selected-nav-item");
        $("#master-content").fadeIn(700);
    }
    else if (index === 2)
    {
        $("#btn2").addClass("selected-nav-item");
        $("#master-content").fadeIn(700);
    }
    else if (index === 3)
    {
        $("#btn3").addClass("selected-nav-item");
        $("#master-content").fadeIn(700);
    }
    else if (index === 4)
    {
        $("#btn4").addClass("selected-nav-item");
        $("#master-content").fadeIn(700);
    }
    else if (index === 5)
    {
        $("#btn5").addClass("selected-nav-item");
        $("#master-content").fadeIn(700);
    }
}

function productEnter(index)
{
    var d = $("#description_" + index).val();
    index = Number(index);
    var x = index % 6;
    var y = index / 6;
    var c = "position-" + String(x);
    if (index % 6 === 0) { y += 1; }
    y = ((Math.ceil(y) - 1) * 350) + 45;
    var h = String(y) + "px";

    $("#product_" + String(index)).css("width", "100%");
    $("#h4_" + String(index)).css("font-size", "18px");
    $("#price_" + String(index)).css("font-size", "25px");

    $("#description-loader").html(d);
    $("#description-loader").hide();
    $("#description-loader").addClass(c);
    $("#description-loader").css("margin-top", h);
    $("#description-loader").removeClass("hidden");
    $("#description-loader").fadeIn(500);
}

function productExit(index)
{
    index = Number(index);
    var x = index % 6;
    var c = "position-" + String(x);
    $("#product_" + String(index)).css("width", "90%");
    $("#h4_" + String(index)).css("font-size", "16px");
    $("#price_" + String(index)).css("font-size", "22px");
    $("#description-loader").fadeOut(500, function() {
        $("#description-loader").removeClass(c);
    });
}


</script>
