<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Natural Woman Salon">
        <meta name="author" content="Immanuel Lewis">

        <!-- Custom CSS -->
        <link href="static/css/style.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap Core CSS CHANGE IN PRODUCTION-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Font Awesome CSS CHANGE IN PRODUCTION-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Poiret+One" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="static/images/favicon.ico"/>

        <title>{{title}}</title>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="global-style hidden" id="base1_fade_id">
        <input type="hidden" id="btn_index" value="{{btn_index}}">
        <div class="alert1 hidden" id="msg1">
            <div class="login-wrapper">
                <div class="login-leaf nature-green flip"><i class="fab fa-envira"></i></div>
                <h3>Login</h3>
                <form action="/auth" method="POST" id="login_form">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <div class="space"><a href="#">Forgot Password?</a></div>
                </form>

                <button id="login-btn">Submit</button>
                <button id="close-this-1">Cancel</button>
            </div>
        </div>

        <div class="alert7 hidden" id="msg7">
            <div class="logout_msg_wrap center_v_mode">
                <div class="logout_stylish">
                    <h3>You were successfully logged out</h3>
                    <h5>See you soon</h5>
                    <a href="#" id="close-this-7">Click Here To Close</a>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-sm" role="navigation">
            <div class="navbar-header">
                <div class="nav-head-wrap">
                    <a href="/">
                        <div class="nature-green icon-left icon-nav"><i class="fab fa-envira"></i></div>
                        <div class="nws-brand">natural woman salon</div>
                    </a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggle-icon-style"><i class="fas fa-bars"></i></span> 
               
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" id="btn0"><a id="a0" href="#">HOME</a></li>
                    <li class="nav-item" id="btn1"><a id="a1" href="#">ABOUT</a></li>
                    <li class="nav-item" id="btn2"><a id="a2" href="#">pricing</a></li>
                    <li class="nav-item" id="btn3"><a id="a3" href="#">GALLERY</a></li>
                    <li class="nav-item" id="btn4"><a id="a4" href="#">BLOG</a></li>
                    <li class="nav-item" id="btn5"><a id="a5" href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper">
            <div class="content-a">
                {% block content %}
                {% endblock %}
            </div>

            <div class="copyright">
                Copyright &copy; 2018 Natural Woman Salon Detroit. All Rights Reserved.
            </div>
        </div>

        <!-- JQuery -->
        <script src="static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        
        <!-- Bootstrap Core JavaScript change in production-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="static/js/script.js" type="text/javascript"></script>
    </body>
</html>
