<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Natural Woman Salon">
        <meta name="author" content="Immanuel Lewis">

        <!-- Custom CSS -->
        <link href="static/css/style.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap Core CSS CHANGE IN PRODUCTION-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Font Awesome CSS CHANGE IN PRODUCTION-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Poiret+One" rel="stylesheet">

        <link rel="shortcut icon" type="image/png" href="static/images/favicon.ico"/>

        <title>{{title}}</title>

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<style type="text/css">

a:hover {
    text-decoration: none
}
    
.global-style {
    background-image: url('/static/images/background.jpg');
    width:100%;
    height:100vh;
    overflow: hidden;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    text-align: center;
    color:#f2f3e5;
}

.navbar {
    background: linear-gradient(to top, rgba(88, 85, 56, 0.6), rgba(193, 197, 157, 0.6));
    padding-top:2%;
    padding-bottom: 1%;
    box-shadow: 3px 3px 3px #444444;
}

.nature-green {
    color: #cadc23;
}

.icon-left {
    position: relative;
    float: left;
}

.icon-nav {
    font-size: 20px;
}

.nws-brand {
    font-family: 'Lovers Quarrel', cursive;
    font-size: 50px;
    line-height: 0;
    padding-top: 12px;
    text-align: left;
    width: 300px;
    padding-left: 20px;
    color: #dfdbbc;
    text-shadow:1px 1px #222222;
}

.nav-item a {
    color: #eeeeee;
    font-size: 12px;
    padding-left: 15px;
    font-family: 'Fira Sans Condensed', sans-serif;
    letter-spacing: 1px;
}

.nav-item a:hover {
    color: #cadc23;
}

.content-wrapper {
    width: 100%;
}

.copyright {
    font-size: 10px;
    margin-bottom: 20%;
    color: #dfdbbc;
}

.content-a {
    height: 88vh;
}


</style>


    <body class="global-style" id="base1_fade_id">
        <nav class="navbar navbar-expand-sm" role="navigation">
            <div class="navbar-header">
                <div class="nav-head-wrap">
                    <a href="/">
                        <div class="nature-green icon-left icon-nav"><i class="fab fa-envira"></i></div>
                        <div class="nws-brand">natural woman salon</div>
                    </a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggle-icon-style"><i class="fas fa-bars"></i></span> 
               
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" id="btn0"><a id="a0" href="#">HOME</a></li>
                    <li class="nav-item" id="btn1"><a id="a1" href="#">ABOUT</a></li>
                    <li class="nav-item" id="btn2"><a id="a2" href="#">GALLERY</a></li>
                    <li class="nav-item" id="btn3"><a id="a3" href="#">PRICING</a></li>
                    <li class="nav-item" id="btn4"><a id="a4" href="#">BLOG</a></li>
                    <li class="nav-item" id="btn5"><a id="a5" href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>

        <div class="content-wrapper">
            <div class="content-a">
                {% block content %}
                {% endblock %}
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="copyright">
                            Copyright &copy; 2018 Natural Woman Salon Detroit. All Rights Reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script src="static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        
        <!-- Bootstrap Core JavaScript change in production-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="static/js/script.js" type="text/javascript"></script>
    </body>
</html>
