{% extends "global/base.html" %}
{% block content %}
	
<div id="master-content" class="extended-content hidden">
	<div class="z-pos-2" id="gal-fade">
		<div class="gal-strip"><img src="/static/images/s1.png"></div>
		<div class="gal-strip"><img src="/static/images/s2.png"></div>

		<div class="gal-strip"><img src="/static/images/s5.png"></div>
	</div>
	<div class="z-pos-3">
		<input type="hidden" id="d_size" value="{{d_size}}">
		<div class="h3-dispatch"><h1><i class="fab fa-envira"></i> Photo Gallery</h1></div>

	</div>

	(function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

	 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</div>
