{% extends "admin/master/super_base.html" %}

{% block content %}

	<div class="su-main-content-style">
		<div class="container">
	    	<div class="row">
	    		<div class="col-sm-4">
	    			<div class='su-db-container'>
	    				<div class="su-db-top">Database</div>
	    				<div class="su-db-center">
	    					<div class="container">
	    						<div class="row">
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="db_radio" onClick="javascript: superLaunchBuilder('blog', {{blogs}});" id='s_blog' checked></td>
	    										<td><label for=''>Blogs</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="db_radio" onClick="javascript: superLaunchBuilder('product', {{products}});" id='s_product'></td>
	    										<td><label for=''>Products</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="db_radio" onClick="javascript: superLaunchBuilder('image', {{images}});" id='s_image'></td>
	    										<td><label for=''>Images</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    						</div>
	    					</div>
	    				</div>

	    				<div class="su-db-bottom">
	    					<div class="su-sub-top">
	    						<button onClick="javascript: fetchModelType('0');"><i class="fas fa-plus"></i></button>
	    						<span id='model-del1' class='su-btn-disabled'><button disabled id='modelDelBtn' onClick="javascript: fetchModelType('1');"><i class="fas fa-minus"></i></button></span>
	    					</div>
	    					<div class="su-sub-bottom-list">
		    					<ul id='db-builder'></ul>
	    					</div>
	    					<div class='su-sub-footer'>
	    						<button onClick="javascript: selectAllModels();">Select All</button>
	    						<button onClick="javascript: clearAllModels();">Clear All</button>
	    					</div>
	    				</div>
	    			</div>
	    		</div>

	    		<div class="col-sm-4">
	    			<div class='su-db-container'>
	    				<div class="su-db-top">Users</div>
	    				<div class="su-db-center">
	    					<div class="container">
	    						<div class="row">
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="user_radio" onClick="javascript: superUserLaunch('user', {{users}});" id='s_user'checked></td>
	    										<td><label for=''>Profiles</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="user_radio" onClick="javascript: superUserLaunch('auth', {{auths}});" id='s_auth'></td>
	    										<td><label for=''>Pending</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="user_radio" onClick="javascript: superUserLaunch('question', {{questions}});" id='s_security'></td>
	    										<td><label for=''>Security</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    						</div>
	    					</div>
	    				</div>
	    				<div class="su-db-bottom">
	    					<div class="su-sub-top">
	    						<button onClick="javascript: fetchUserType('0');"><i class="fas fa-plus"></i></button>
	    						<span id='user-del1' class='su-btn-disabled'><button disabled id='ursDelBtn' onClick="javascript: fetchUserType('1');"><i class="fas fa-minus"></i></button></span>
	    					</div>
	    					<div class="su-sub-bottom-list">
	    						<ul id='usr-builder'></ul>
	    					</div>
	    					<div class='su-sub-footer'>
	    						<button onClick="javascript: selectAllUsers();">Select All</button>
	    						<button onClick="javascript: clearAllUsers();">Clear All</button>
	    					</div>
	    				</div>
	    			</div>
	    		</div>

	    		<div class="col-sm-4">
	    			<div class='su-db-container'>
	    				<div class="su-db-top">Administration</div>
	    				<div class="su-db-center">
	    					<div class="container">
	    						<div class="row">
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="admin_radio" onClick="javascript: superAdminLaunch('contact', {{company}});" checked></td>
	    										<td><label for=''>Contact</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="admin_radio" onClick="javascript: superAdminLaunch('method', {{payments}});" id='s_payment'></td>
	    										<td><label for=''>Payments</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    							<div class="col-md-4" style="padding: 0; margin:0;">
	    								<table>
	    									<tr>
	    										<td><input type="radio" name="admin_radio" onClick="javascript: superAdminLaunch('links', {{company}});"></td>
	    										<td><label for=''>Links/Gallery</label></td>
	    									</tr>
	    								</table>
	    							</div>
	    						</div>
	    					</div>
	    				</div>
	    				<div class="su-db-bottom">
	    					<div class="su-sub-top">
	    						<button id='adminAddBtn' onClick="javascript: launchAdminEditors('payment', '0');"><i class="fas fa-plus"></i></button>
	    						<span id='admin-del1'><button id='adminDelBtn' onClick="javascript: launchDeleteConfirmation('payment');"><i class="fas fa-minus"></i></button></span>
	    					</div>
		    				<div class='su-sub-bottom' id='administration-builder'></div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
	</div>

{% endblock %}
