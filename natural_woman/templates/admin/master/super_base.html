<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Natural Woman Salon">
        <meta name="author" content="Immanuel Lewis">
        <!-- Custom CSS -->
        <link href="static/css/style.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap Core CSS CHANGE IN PRODUCTION-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <!-- Font Awesome CSS CHANGE IN PRODUCTION-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed|Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="/static/images/favicon_super.ico"/>
        <title>NWS | Administration</title>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class='su-body-style' onLoad="javascript: initializeAdmin({{blogs}}, {{users}}, {{company}}, {{images}}, {{products}}, {{payments}}, {{auths}}, {{questions}});">
        <input type="hidden" id="selected-db" value="">
        <input type="hidden" id="selected-usr" value="">
        <input type="hidden" id="selected-payment" value="">
        <input type="hidden" id="model-count" value="">
        <input type="hidden" id="user-count" value="">
        <input type="hidden" id="payment-count" value="">
        <input type="hidden" id="u_f" value="{{c_user.fname}}">
        <input type="hidden" id="u_l" value="{{c_user.lname}}">
        <input type="hidden" id="u_e" value="{{c_user.email}}">
        <input type="hidden" id="action_url" value="{{action_url}}">
        <input type="hidden" id="altered" value="{{altered}}">
        <input type="hidden" id="mm_msg" value="{{message}}">
        <input type="hidden" id="mm_mdl" value="{{model}}">
        <input type="hidden" id="qblog" value="{{qblog}}">
        <input type="hidden" id="qabout" value="{{qabout}}">
        <input type="hidden" id="qproduct" value="{{qproduct}}">
        <input type="hidden" id="qimage" value="{{qimage}}">
        <input type="hidden" id="qpayment" value="{{qpayment}}">
        <input type="hidden" id="qsocial" value="{{qsocial}}">
        <input type="hidden" id="quserInclusive" value="{{quserInclusive}}">
        <input type="hidden" id="qauth" value="{{qauth}}">
        <input type="hidden" id="qsecurity" value="{{qsecurity}}">
        <input type="hidden" id="qcompany" value="{{qcompany}}">
        <input type="hidden" id="qmax" value="{{qmax}}">
        <div class='su-pop-container hidden' id='pop-up-builder'></div>
        <div class='su-about-errors hidden' id='about-editor-builder'></div>
        <div class='su-error-container hidden' id='su-editor-builder'></div>
        <div class='su-drop-window hidden' id='su-drop-window'>
            <ul>
                <li onClick="javascript: renderEmailPage();">My Email</li>
                <li onClick="javascript: launchAdminEditors('change_name', 0);">Change Name</li>
                <li onClick="javascript: launchAdminEditors('change_email', 0);">Change Login Email</li>
                <li onClick="javascript: launchAdminEditors('change_password', 0);">Change Password</li>
                <li onClick="javascript: logout();">Logout</li>
            </ul>
        </div>
        <div class='su_head-style'>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6" style="padding:0; margin:0;">Natural Woman Salon Site Administration</div>
                    <div class="col-sm-6 su-logout-btn" style="padding:0; margin:0; padding-top:10px;">
                        <a href="javascript: openSuDropMenu();"><i class="fas fa-user"></i> {{c_user.fname}} {{c_user.lname}} <span id='su-carat'><i class="fas fa-caret-up"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class='su-content'>
            {% block content %}
            {% endblock %}
        </div>
    	<!-- JQuery -->
        <script src="static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        
        <!-- Bootstrap Core JavaScript change in production-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="static/js/script.js" type="text/javascript"></script>
    </body>
</html>
