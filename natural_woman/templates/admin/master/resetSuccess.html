{% extends "admin/master/emptyBase.html" %}
{% block content %}
<body onLoad="javascript: lauchRecoverySuccessWindow();">
    <div class='su-pop-container hidden' id='recover-space'>
    	<div class='su-width30 su-center'>
    		<div class='su-general'>
    			<div class='su-closer'><a href="javascript: closeRecover();"><i class='fas fa-window-close su-closerm'></i></a></div>
    			<h3><i class='fas fa-unlock-alt'> &nbsp<span class='recover-st'>Password Recovery</span></i></h3>
    			<div class='recSuc'>Your Password Has Been Reset</div>
    		</div>
    	</div>
    </div>
    <div class='su-about-errors hidden' id='su-editor-builder'></div>
    <div class='su-content-wrap'>
        <div class='su-login-wrap su-center'>
            <h6>Login</h6>
            <form action='/auth' method="POST" id='su_login_form'>
                <input type="email" name="email" id='email' placeholder="Enter your email">
                <input type="password" name="password" id='password' placeholder="Enter your password">
                <div class='recoveryDiv'>
                    <a href="javascript: loadRecoveryWindow();">Forgot password?</a>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
